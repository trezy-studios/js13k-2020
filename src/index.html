<!doctype html>
<meta charset="utf-8">

<div
	class="screen"
	hidden
	id="main-menu">
	<div class="frame dark">
		<h2>Menu</h2>

		<div class="bottom">
			<button id="settings">Settings</button>
			<button id="credits">Credits</button>
			<button id="exit">Exit</button>
		</div>
	</div>

	<div class="center frame dark stretch">
		<div id="brand">
		</div>

		<button
			class="center go"
			id="start">
			New Game
		</button>
	</div>
</div>

<div
	class="screen"
	hidden
	id="map-select">
	<div class="frame dark">
		<h2>Menu</h2>

		<div class="bottom">
			<button id="exit">Back</button>
		</div>
	</div>

	<div class="frame dark stretch">
		<h1>Choose a Map</h1>

		<ol id="maps"></ol>
	</div>
</div>

<div
	class="screen"
	hidden
	id="game">
	<div class="frame dark">
		<h1>
			<div data-font="Thaleah">Level</div>
			<div
				class="pull-right"
				data-font="Thaleah">
				00
			</div>
		</h1>

		<dl>
			<dt>Score</dt>
			<dd class="pull-right">123,456</dd>
		</dl>

		<div class="bottom">
			<button type="button">
				Menu
			</button>
		</div>
	</div>

	<div
		class="frame light"
		id="canvas-wrap">
		<canvas
			height="97"
			width="97">
		</canvas>
	</div>

	<div
		class="frame dark"
		id="play-info"></div>
</div>
