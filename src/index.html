<!doctype html>
<meta charset="utf-8">

<div
	class="screen"
	hidden
	id="main-menu">
	<div class="frame dark">
		<button id="settings">Settings</button>
		<button id="credits">Credits</button>
		<button id="exit">Exit</button>
	</div>

	<div class="center frame dark stretch">
		<div id="brand">
		</div>

		<button
			class="center go"
			id="start">
			Start
		</button>
	</div>
</div>

<div
	class="screen"
	hidden
	id="map-select">
	<div class="frame dark">
	</div>

	<div class="frame dark stretch">
		<ol id="maps"></ol>
	</div>
</div>

<div
	class="screen"
	hidden
	id="game">
	<div class="frame dark"></div>

	<div
		class="frame light"
		id="canvas-wrap">
		<canvas
			height="97"
			width="97">
		</canvas>
	</div>

	<div
		class="frame dark"
		id="play-info"></div>
</div>
