<!doctype html>
<meta charset="utf-8">

<div id="game-wrapper">
	<div
		class="screen"
		hidden
		id="main-menu">
		<div class="frame dark">
			<h2>Menu</h2>
		</div>

		<div class="center frame dark stretch">
			<div id="brand"></div>

			<button
				class="center go"
				id="start">
				Start
			</button>
		</div>
	</div>

	<div
		class="screen"
		hidden
		id="map-select">
		<div class="frame dark">
			<h2>Menu</h2>

			<div class="bottom">
				<button class="back">Back</button>
			</div>
		</div>

		<div class="frame dark stretch">
			<h1>Choose a Map</h1>

			<ol id="maps"></ol>
		</div>
	</div>

	<div
		class="screen"
		hidden
		id="game">
		<div class="frame dark">
			<h1>
				<div data-font="Thaleah">Level</div>
				<div
					class="pull-right"
					data-font="Thaleah">
					00
				</div>
			</h1>

			<div
				class="score"
				id="high-score">
				<div>High</div>
				<div class="pull-right value"></div>
			</div>

			<div
				class="score"
				id="current-score">
				<div>Current</div>
				<div class="pull-right value"></div>
			</div>

			<div class="bottom">
				<button data-action="quit">
					Quit
				</button>
			</div>
		</div>

		<div
			class="frame light"
			id="canvas-wrap">
			<canvas
				height="113"
				width="97">
			</canvas>
		</div>

		<div
			class="frame dark"
			id="play-info">
			<time data-font="Thaleah">
				00:00
			</time>

			<div id="tile-queue">
				<header>Next</header>

				<ol></ol>
			</div>

			<button
				class="go"
				id="skip-timer">
				Go!
			</button>

			<div id="tiles-remaining"></div>
		</div>
	</div>
</div>
