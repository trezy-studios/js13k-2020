<!doctype html>
<meta charset="utf-8">

<div id="game-wrapper">
	<div
		class="screen"
		hidden
		id="main-menu">
		<div class="frame dark">
			<h2>Menu</h2>
		</div>

		<div class="center frame dark stretch">
			<div id="brand"></div>

			<button
				class="center go"
				id="start">
				Start
			</button>
		</div>
	</div>

	<div
		class="screen"
		hidden
		id="map-select">
		<div class="frame dark">
			<h2>Menu</h2>

			<div class="bottom">
				<button id="tutorial">Tutorial</button>
				<button class="back">Back</button>
			</div>
		</div>

		<div class="frame dark stretch">
			<h1>Choose a Map</h1>

			<ol id="maps"></ol>
		</div>
	</div>

	<div
		class="screen"
		hidden
		id="game">
		<div class="frame dark">
			<h1>
				<div data-font="Thaleah">Level</div>
				<div
					class="text-right"
					data-font="Thaleah"
					id="level-index">
				</div>
			</h1>

			<div
				class="score"
				id="high-score">
				<div>High</div>
				<div class="text-right value"></div>
			</div>

			<div
				class="score"
				id="current-score">
				<div>Current</div>
				<div class="text-right value"></div>
			</div>

			<div class="bottom">
				<button id="reset">Reset</button>
				<button data-action="quit">
					Quit
				</button>
			</div>
		</div>

		<div
			class="frame light"
			id="canvas-wrap">
			<canvas
				height="113"
				width="97">
			</canvas>

			<div
				hidden
				id="level-recap">
				<div>
					<header data-font="Thaleah">
						Victory!
					</header>

					<div>Early Start</div>
					<div>+</div>
					<div
						class="text-right"
						data-score="earlyStartBonus">
					</div>

					<div>Path Bonus</div>
					<div>+</div>
					<div
						class="text-right"
						data-score="pathBonus">
					</div>

					<div>Time Bonus</div>
					<div>+</div>
					<div
						class="text-right"
						data-score="timeBonus">
					</div>

					<div>Remaining Tiles</div>
					<div>+</div>
					<div
						class="text-right"
						data-score="remainingTileBonus">
					</div>

					<div>Corrupted Tiles</div>
					<div>+</div>
					<div
						class="text-right"
						data-score="corruptedTileBonus">
					</div>

					<div id="final-score">
						<span data-font="Thaleah">Total</span>
						<span class="pull-right value" data-font="Thaleah"></span>
					</div>

					<div>
						<button id="retry">Retry</button>
						<button
							class="go"
							id="next-level">
							Next
						</button>
					</div>
				</div>
			</div>

			<div
				hidden
				id="tutorial-message">
			</div>
		</div>

		<div
			class="frame dark"
			id="play-info">
			<time data-font="Thaleah">
				00:00
			</time>

			<div id="tile-queue">
				<div id="current-tile">
					<header>Current</header>
					<div class="target"></div>
				</div>

				<div id="next-tile">
					<header>Next</header>
					<div class="target"></div>
				</div>

				<div id="empty-queue-message">
					<span>No Tiles</span>
					<span>Remaining</span>
				</div>
			</div>

			<button
				class="go"
				id="skip-timer">
				Go!
			</button>

			<div id="tiles-remaining"></div>
		</div>
	</div>
</div>
